<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="slider()" type="range" id="rate" min="0,5" max="20" step="0.25" value="10.25"><span id="slider_value">10.25%</span> <br/>
        No. of Years <input list="yearOptions"  id="years">
        <datalist id="yearOptions">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
            <option value="11">
            <option value="12">
            <option value="13">
            <option value="14">
            <option value="15">
            <option value="16">
            <option value="17">
            <option value="18">
            <option value="19">
            <option value="20">
        </datalist>  <br/>
    <br/>
        <button onclick="compute()">Compute Interest</button>
   <br/>
        
         Interest : <span id="result"></span><br/>
            
    </div>
    </body>
    
  <br/>
    <br/>
    <footer>Everyone Can Get Rich - Company</footer>
</html>
